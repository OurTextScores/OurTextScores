services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: ourtextscores_frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - appnet

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ourtextscores_backend
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      # Optional email server for NextAuth + notifications
      EMAIL_SERVER: ${EMAIL_SERVER:-smtp://mailpit:1025}
    depends_on:
      - mongo
      - meili
      - minio
      - mailpit
    volumes:
      - ../fossil_data:/data/fossil_data
    networks:
      - appnet

  mongo:
    image: mongo:7
    container_name: ourtextscores_mongo
    restart: unless-stopped
    ports:
      - "27018:27017"
    volumes:
      - ../mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-ots}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-change_me}
    networks:
      - appnet

  meili:
    image: getmeili/meilisearch:v1.7.2
    container_name: ourtextscores_meili
    restart: unless-stopped
    ports:
      - "7700:7700"
    volumes:
      - ../meilisearch_data:/meili_data
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-meili_master_key}
    networks:
      - appnet

  minio:
    image: minio/minio:RELEASE.2024-04-18T19-09-19Z
    container_name: ourtextscores_minio
    restart: unless-stopped
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - ../minio_data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    networks:
      - appnet

  mailpit:
    image: axllent/mailpit:latest
    container_name: ourtextscores_mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # web UI
      - "1025:1025"  # SMTP
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
