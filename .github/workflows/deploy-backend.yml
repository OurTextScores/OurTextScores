name: Deploy Backend to VPS

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ourtextscores/ourtextscores-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-vps:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            cd /opt/ourtextscores

            # Pull latest image
            sudo docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # Restart backend service
            sudo docker compose up -d backend

            # Wait for health check
            echo "Waiting for backend to be healthy..."
            for i in {1..30}; do
              if sudo docker compose ps backend | grep -q "healthy"; then
                echo "Backend is healthy!"
                exit 0
              fi
              echo "Attempt $i/30: Backend not healthy yet, waiting..."
              sleep 2
            done

            echo "Warning: Backend did not become healthy within 60 seconds"
            sudo docker compose logs backend --tail=50
            exit 1
          EOF

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Verify deployment
        if: success()
        run: |
          echo "âœ… Backend deployed successfully!"
          echo "ðŸ” Check status at: https://api.ourtextscores.com/api/health"
